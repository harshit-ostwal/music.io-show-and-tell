<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music.io</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hidden Audio Element -->
    <audio id="audio-player"></audio>

    <nav>
      <div class="left"><h4>Music.io</h4></div>

      <div class="center">
        <button class="material-symbols-outlined center-left">home</button>
        <input
          type="text"
          class="center-right"
          placeholder="What do you want to listen to?"
        />
      </div>

      <div class="right">
        <button class="btn explore-premium">Explore Premium</button>
        <button class="btn download-app">
          <div class="material-symbols-outlined">download</div>
          Install App
        </button>
        <button class="btn notifications">
          <span class="material-symbols-outlined">notifications</span>
        </button>
      </div>
    </nav>

    <main>
      <div class="left">khkjh. kas dka skj</div>
      <div class="right">
        <!-- <div class="section">
          <h4 class="section-title">Recently Played</h4>
          <div class="section-container">
            <div class="section-content">
              <div class="song-img">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Recently Played"
                />
                <audio src=""></audio>
                <button class="btn">
                  <span class="material-symbols-outlined">play_arrow</span>
                </button>
              </div>
              <div class="song-info">
                <p>Song Title - Artist</p>
                <p>Album Name</p>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </main>

    <footer>
      <div class="left">
        <img src="" alt="" />
        <div class="left-content">
          <h6></h6>
          <p></p>
        </div>
      </div>

      <div class="center">
        <div class="top">
          <button class="btn btn-shuffle">
            <span class="material-symbols-outlined">alt_route</span>
          </button>
          <button class="btn prev">
            <span class="material-symbols-outlined">first_page</span>
          </button>
          <button class="btn btn-play">
            <span class="material-symbols-outlined play">motion_play</span>
          </button>
          <button class="btn next">
            <span class="material-symbols-outlined">last_page</span>
          </button>
          <button class="btn btn-loop">
            <span class="material-symbols-outlined">rotate_left</span>
          </button>
        </div>
        <div class="bottom">
          <p class="start">0:00</p>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <p class="end">0:00</p>
        </div>
      </div>

      <div class="right">
        <div class="volume">
          <button class="btn">
            <span class="material-symbols-outlined">volume_up</span>
          </button>
          <div class="volume-bar">
            <div class="volume-level"></div>
          </div>
        </div>
        <button class="btn btn-fullscreen">
          <span class="material-symbols-outlined">fullscreen</span>
        </button>
      </div>
    </footer>

    <div class="fullscreen-overlay" id="fullscreen-overlay">
      <div class="fullscreen-bg"></div>
      <div class="fullscreen-content">
        <button class="btn fullscreen-close">
          <span class="material-symbols-outlined">keyboard_arrow_down</span>
        </button>
        <p class="fullscreen-label">Now Playing</p>
        <div class="fullscreen-art">
          <img id="fs-cover" src="" alt="" />
        </div>
        <div class="fullscreen-info">
          <div class="fullscreen-text">
            <h3 id="fs-title"></h3>
            <h6 id="fs-artist"></h6>
          </div>
        </div>
        <div class="fullscreen-progress">
          <div class="fs-progress-bar-wrap" id="fs-progress">
            <div class="fs-progress-bar" id="fs-progress-bar"></div>
          </div>
          <div class="fs-times">
            <span id="fs-start">0:00</span>
            <span id="fs-end">0:00</span>
          </div>
        </div>
        <div class="fullscreen-controls">
          <button class="btn btn-shuffle fs-shuffle">
            <span class="material-symbols-outlined">alt_route</span>
          </button>
          <button class="btn fs-prev">
            <span class="material-symbols-outlined">first_page</span>
          </button>
          <button class="btn fs-play btn-play">
            <span class="material-symbols-outlined play">motion_play</span>
          </button>
          <button class="btn fs-next">
            <span class="material-symbols-outlined">last_page</span>
          </button>
          <button class="btn btn-loop fs-loop">
            <span class="material-symbols-outlined">rotate_left</span>
          </button>
        </div>
      </div>
    </div>

    <script src="music.js"></script>
    <script src="script.js"></script>
  </body>
</html>
