<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music.io</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left"><h4>Music.io</h4></div>

      <div class="center">
        <button class="material-symbols-outlined center-left">home</button>
        <input
          type="text"
          class="center-right"
          placeholder="What do you want to listen to?"
        />
      </div>

      <div class="right">
        <button class="btn explore-premium">Explore Premium</button>
        <button class="btn download-app">
          <div class="material-symbols-outlined">download</div>
          Install App
        </button>
        <button class="btn notifications">
          <span class="material-symbols-outlined">notifications</span>
        </button>
      </div>
    </nav>

    <footer>
      <div class="left">
        <img src="" alt="Img" />
        <div class="left-content">
          <h6>Headlights (feat.KIDDO)</h6>
          <p>Alok, Alan Walker, KIDDO</p>
        </div>
      </div>

      <div class="center">
        <div class="top">
          <button class="btn">
            <span class="material-symbols-outlined">alt_route</span>
          </button>
          <button class="btn">
            <span class="material-symbols-outlined">first_page</span>
          </button>
          <button class="btn">
            <span class="material-symbols-outlined">motion_play </span>
          </button>
          <button class="btn">
            <span class="material-symbols-outlined">last_page</span>
          </button>
          <button class="btn">
            <span class="material-symbols-outlined">rotate_left</span>
          </button>
        </div>
        <div class="bottom">
          <p>1:18</p>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <p>3:45</p>
        </div>
      </div>

      <div class="right">
        <div class="volume">
          <button class="btn">
            <span class="material-symbols-outlined">volume_up</span>
          </button>
          <div class="volume-bar">
            <div class="volume-level"></div>
          </div>
        </div>
        <button class="btn">
          <span class="material-symbols-outlined">fullscreen</span>
        </button>
      </div>
    </footer>
  </body>
</html>
